<!DOCTYPE html>
<html>
    <head>
        <title>Tips-6</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </head>
 
<body>

<h2>Valluri Lakshmipriya shows tip amounts</h2>

<h2>Getting input</h2>
<label for="base_elements">Enter base amount : </label>
<input type="number" id="base_elements" value="50" required>
<label for="conversion_elements">Enter tip percent : </label>
<input type="number" id="conversion_elements" value="15">
<input type="button" class="btn btn-primary" value="calculate_tip" onclick="tips()">
<p id="result">right/wrong</p>
<script>
     function tips(){
        var base_elements = parseFloat(document.getElementById("base_elements").value);
        var conversion_elements = parseFloat(document.getElementById("conversion_elements").value);
        let myOutput = "";
        var i = 0;
        while(i<5){
            var tip = (base_elements * (conversion_elements + i * 4)) / 100;
            myOutput = myOutput + (conversion_elements + i * 4) + "% is " + tip.toFixed(2) + "; ";
            i++;
        }
        document.getElementById("result").innerHTML = "Tips are:" + myOutput;
     }
</script>
<form>
    <label for="sum">Sum</label>
    <input type="radio" id="sum" name="operation" value="sum" onclick="chooseOp()">
    <label for="difference">Diff</label>
    <input type="radio" id="difference" name="operation" value="difference" onclick="chooseOp()">
    <label for="multiply">Mult</label>
    <input type="radio" id="multiply" name="operation" value="multiply" onclick="chooseOp()">
    <div id="result1"></div>
</form>
<script>
function chooseOp() {
        var base_elements = parseFloat(document.getElementById("base_elements").value);
        var conversion_elements = parseFloat(document.getElementById("conversion_elements").value);
        var select_Operation = document.querySelector('input[name="operation"]:checked').value;
        var results;
        switch (select_Operation){
            case "sum":
                results = base_elements + conversion_elements;
                break;
            case "difference":
                results = base_elements - conversion_elements;
                break;
            case "multiply":
                results = base_elements * conversion_elements;
                break;
        }
        document.getElementById("result1").innerHTML = `${select_Operation} of ${base_elements} and ${conversion_elements} is ${results}`;
    }
</script>
</body>
</html>
