<body>

<h2>Author entry Valluri Lakshmipriya</h2>

<form>
    <label for="hidden_author">The hidden author name</label>
    <input type ="password" id="hidden_author" name="hidden_author" value="Dickens" required> <br>

    <label for="guess_author">Guess the author</label>
    <input type ="text" id="guess_author" name="Guess the author" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="checkAuthor">
</form>


<p id="result">Right/Wrong</p>

<script> 

function checkAuthor(){
    let good = 0;
    let oops = 0;
    secret_author = document.getElementById("hidden_author").value
    guess_Author = document.getElementById("guess_author").value
    
    results = document.getElementById("result")
    if(secret_author===guess_Author){
        alert ("You got it right");
        good++;
        results.innerHTML = `Correct Guess ${good}`;
    } else {
        oops++;
        alert("Sorry");
        results.innerHTML = `Wrong Guess ${oops}`;
    }
}
</script>

<div class="author">
    <img src="Austin.jpg" alt="austin" width="100px" height="100px" id="image">
    <input type="button" value="Change Image" onclick="selectImage()">
</div>
<script>
    var useImage = 1;
    var a = document.querySelector('#image');
    function selectImage(){
        switch(useImage){
            case 1:
                a.src = 'London.jpg';
                useImage = 2;
                break;
            case 2:
                a.src = 'Rio.jpg';
                useImage = 3;
                break;
            case 3:
                a.src = 'Austin.jpg';
                useImage = 1;   
                break;
        }
    }
 </script>
